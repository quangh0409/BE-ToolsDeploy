version: "3.8"

services:
  gateway:
    container_name: gateway 
    hostname: gateway
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    env_file: ./nginx/.env
    image: docker.io/vutrongquang/gateway

  auth:
    container_name: auth 
    hostname: auth
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        module: auth
    env_file: ./apps/auth/.env
    image: docker.io/vutrongquang/auth

